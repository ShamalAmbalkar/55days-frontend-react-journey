<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulations</title>
</head>
<body>
    <div class="first">
        <p>This is 1st para in 1 division</p>
        <p id="del">This is 2nd para in 1 division</p>
    </div>
    <div class="second" id="second">
        <p id="replaceit">This is 1st para in 2 division</p>
        <p id="last">This is 2nd para in 2 division</p>
    </div>

    <script>
        var cre=document.createElement('h1');
        cre.innerHTML="This is Special Heading.";

        var fir= document.getElementById("second");
        var sec= document.getElementById("last");

        fir.insertBefore(cre,sec);

        var dele=document.getElementById("del");
        dele.remove();

        var n=document.createElement("h2");
        n.innerHTML="This is under replace";

        var m= document.getElementById("replaceit");
        m.replaceWith(n);
    </script>
</body>
</html>
