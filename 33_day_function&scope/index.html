<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named Funtion</title>
</head>
<body>
    <h1 id="myh1"></h1>
    <button onclick="thisFun()">Click Me</button>

        function thisFun(){
            document.getElementById("myh1").innerHTML="This is a statement";
        }
    </script>
</body>
</html>
