<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Model, Position & Flexbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 style="text-align:center;">CSS Box Model</h2>
  <div class="box-model">
    <p>This box demonstrates margin, border, padding, and content.</p>
  </div>

  <h2 style="text-align:center;">CSS Positioning</h2>
  <div class="positioning">
    <p>This is a relatively positioned box.</p>
    <div class="absolute-box">Absolute</div>
  </div>
  <div class="fixed-box">Fixed at Bottom</div>

  <h2 style="text-align:center;">CSS Flexbox</h2>
  <div class="flex-container">
    <div class="flex-item">Flex 1</div>
    <div class="flex-item">Flex 2</div>
    <div class="flex-item">Flex 3</div>
  </div>

</body>
</html>
