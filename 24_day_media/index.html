<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
</head>
<body>
    <h1>Audio, Video, YouTube and Map</h1>
    <audio controls>
        <source src="https://www.w3schools.com/tags/horse.ogg" type="ogg" />Your browser does not support audio element.
    </audio>

    <video controls height="300" width="500">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
         Your browser does not support the video tag.
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/qzj2dIEuxxs?si=M7krMTm6bWyT5G82" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30243.81642310498!2d73.87809880419287!3d18.642576828360102!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c7b5ce06d26d%3A0x9317541f3653564b!2sCharholi%20Budruk%2C%20Maharashtra%20412105!5e0!3m2!1sen!2sin!4v1748945241200!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
</body>
</html>
