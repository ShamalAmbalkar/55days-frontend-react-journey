<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      background-color: #f5f5f5;
    }

    main {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:focus, input:focus, textarea:focus {
      outline: 2px solid #0056b3;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main>
    <section aria-labelledby="contact-heading">
      <h1 id="contact-heading">Contact Us</h1>
      <form action="#" method="post">
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required aria-required="true" aria-label="Your full name">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required aria-required="true" aria-label="Your email address">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required aria-required="true" aria-label="Your message"></textarea>

        <button type="submit" tabindex="0">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
