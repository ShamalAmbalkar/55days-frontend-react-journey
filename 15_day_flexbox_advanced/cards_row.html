<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cards Row</title>
  <style>
    * {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.card-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.card {
    background-color: white;
    flex: 1;
    min-width: 250px;
    display: flex;
    flex-direction: column;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-text {
    padding: 15px;
    text-align: center;
}
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="https://img.freepik.com/free-photo/woman-beach-with-her-baby-enjoying-sunset_52683-144131.jpg?size=626&ext=jpg" alt="Card 1">
      <div class="card-text">
        <h3>Card One</h3>
        <p>Description for card one.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://img.freepik.com/free-photo/woman-beach-with-her-baby-enjoying-sunset_52683-144131.jpg?size=626&ext=jpg" alt="Card 2">
      <div class="card-text">
        <h3>Card Two</h3>
        <p>Description for card two.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://img.freepik.com/free-photo/woman-beach-with-her-baby-enjoying-sunset_52683-144131.jpg?size=626&ext=jpg" alt="Card 3">
      <div class="card-text">
        <h3>Card Three</h3>
        <p>Description for card three.</p>
      </div>
    </div>
  </div>
</body>
</html>
