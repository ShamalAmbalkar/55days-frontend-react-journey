<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Card Flip</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flip-container {
      width: 120px;
      height: 80px;
      perspective: 800px;
    }

    .flip-card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-container:hover .flip-card {
      transform: rotateY(180deg);
    }

    .flip-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }

    .front {
      background: #3b82f6;
    }

    .back {
      background: #ec4899;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="flip-container">
    <div class="flip-card">
      <div class="flip-face front">Front</div>
      <div class="flip-face back">Back</div>
    </div>
  </div>
</body>
</html>
