<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1-Page Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>My Portfolio</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <img src="https://media.istockphoto.com/id/1386217759/photo/portrait-of-a-confident-young-businesswoman-standing-against-an-urban-background.jpg?s=612x612&w=0&k=20&c=fAzBj4UAksz3wwAjXxKxByZMqDSuqQZSTij7jBiPtJc=" alt="Hero Image">

      <p>I build modern, responsive websites.</p>
    </div>

  <section class="services">
    <div class="service-box">Web Design</div>
    <div class="service-box">Frontend Dev</div>
    <div class="service-box">UI/UX</div>
  </section>

  <div class="z-demo">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>

  <section class="contact">
    <h2 style="text-align:center;">Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Embedded YouTube Video -->
  <iframe width="300" height="180" src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>

  <!-- Audio Clip -->

    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <footer>
    <p>Follow me: 
      <i>🌐</i>

      <i>🐦</i>
    </p>
    <p>© 2025 My Portfolio</p>

</html>
