<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 20px 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .inline-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="text" name="text" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" minlength="8" required>
        <label>Gender:</label>
            <div class="inline-group">
                <label><input type="radio" name="gender" id="male">Male</label>
                <label><input type="radio" name="gender" id="female">Female</label>
                <label><input type="radio" name="gender" id="other">Other</label>
            </div>
        <label for="hobbies">Hobbies:</label>
            <div class="inline-group">
                <label><input type="checkbox" name="hobbies" id="reading">Reading</label>
                <label><input type="checkbox" name="hobbies" id="sports">Sports</label>
                <label><input type="checkbox" name="hobbies" id="music">Music</label>
            </div>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" maxlength="10" required placeholder="Enter 10 digit number">
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required>
        <label for="photo">Upload Photo:</label>
        <input type="file" name="photo" id="photo" accept="image/*" required>
        <button type="submit">Register</button>
    </form>
</body>
</html>
